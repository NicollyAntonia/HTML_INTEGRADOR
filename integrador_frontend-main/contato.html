      <!-- Meu formulario -->

    <section id="feedback-form-section">
      <div class="container">
        <h2>Formulário de Feedback</h2>
        <form id="feedback-form" action="feedback_processar.php" method="POST">
          <div class="form-group">
            <label for="nome">Seu Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Seu E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
          <div class="form-group">
            <label for="comentario">Comentário/Feedback:</label>
            <textarea
              id="comentario"
              name="comentario"
              rows="4"
              placeholder="Deixe seu comentário aqui"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="avaliacao">Avaliação:</label>
            <select id="avaliacao" name="avaliacao" required>
              <option value="">Selecione</option>
              <option value="1">1 - Muito insatisfeito</option>
              <option value="2">2 - Insatisfeito</option>
              <option value="3">3 - Neutro</option>
              <option value="4">4 - Satisfeito</option>
              <option value="5">5 - Muito satisfeito</option>
            </select>
          </div>
          <button type="submit" class="btn-submit">Enviar Feedback</button>
        </form>
      </div>
    </section>
